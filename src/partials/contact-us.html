<section id="contact-us" class="contact-us">
  <h1 class="contact-us-title">General Inquiry</h1>
  <div id="general-inquiry">
    <div class="general-inquiry-container">
      <form class="form" action="kot-yuliya@mail.ru" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first name">
        <br>
        <label for="number">Contact Number</label>
        <input type="text" id="number" name="number">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="inquiry">Inquiry</label>
        <textarea type="text" id="inquiry" name="inquiry" style="height:200px"></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</section>
